<div class="connection">
	<div id="connectionModule">
		
		<div id="login" class="animate form">
			
			
			<div class="formulaire">
				<div class="formulaire_content">
					<img src="common/img/logo_image.png" alt="logo-appli" id="login_logo"></img>
					</br>
					<div id="login_forgotPassword_title">MOT DE PASSE OUBLIÉ</div>
					<div id="login_forgotPassword_message" style="margin-top:3px;margin-bottom:10px;color:white; font-size:0.80em;text-align:center;">Indiquez votre e-mail, un nouveau mot de passe vous sera envoyé !</div>
					<div class="input-container">
						<input type="text" id="email" required="required" style="border-bottom:1px solid white;font-size:15px;height:25px;"/>
						<label for="Username">Adresse mail</label>
					</div>
					<div id="error_login" style="margin-top:10px;display:none;color:red;font-size:14px;text-align:justify;" ></div>
					<div class="button-container">
						<button type="button" value="Login" id="log" onClick="recoverPassword();"><span style="font-size:0.80em;margin-bottom: 10px;">Réinitialiser le mot de passe</span></button>
						<button type="button" value="Login" id="log" onClick="callAnotherPage('login');"><span style="font-size:0.80em;margin-top:10px;">Annuler</span></button>
					</div>
				</div>
				
				
			</div>
		</div>	
	</div>
	
	<div id="login_error"></div>
	
</div>

<script>
	
	$("#username").on('focus', function(e)
	{
		$('#login_logo').slideUp();
	});
	$("#username").on('blur', function(e)
	{
		$('#login_logo').show( "slow" );
	});
	
	$("#password").on('focus', function(e)
	{
		$('#login_logo').slideUp();
	});
	$("#password").on('blur', function(e)
	{
		$('#login_logo').show( "slow" );
	});
	
	$('#corps').on('click', function(e)
	{
		if($(e.target).closest('#email').length==1) 
		{		
			if($('#login_logo').is(":visible")) {
				$('#login_logo').slideUp();
			}
		}        
		else
		{
			$('#login_logo').show( "slow" );
		}
	});
	
</script>
